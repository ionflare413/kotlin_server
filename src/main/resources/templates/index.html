<table border=1>
    <tr>
        <td>No</td>
        <td>Name</td>
        <td>Price</td>
        <td>Type</td>
        <td>Note</td>
    </tr>
    <th:block th:each="model : ${modelList}">
        <tr>
            <td th:text="${model.id}"></td>
            <td th:text="${model.name}"></td>
            <td th:text="${model.price}"></td>
            <td th:text="${model.type}"></td>
            <td th:text="${model}"></td>
        </tr>
    </th:block>
</table>
